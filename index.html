<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2025 â„ï¸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
        <div class="spinner">â„ï¸</div>
        <p>Loading Christmas Magic...</p>
    </div>

    <div class="background-container"></div>
    <canvas id="snowCanvas"></canvas>

    <div class="controls">
        <button id="musicToggle">Music OFF</button>
        <button onclick="showSection('home')">Home</button>

            <div class="board">
                <div class="cell" data-index="0"></div>

        </div>
    </div>

    <div id="notes" class="content-section" style="display:none;">
        <h1>Holiday Notes</h1>
        <div class="glass-card">

            <div class="photo-card"><img src="vibe2.jpg"></div>
            <div class="photo-card"><img src="vibe3.jpg"></div>
            <div class="photo-card"><img src="vibe4.jpg"></div>

    </div>

    <div id="winOverlay" class="overlay" style="display:none;">

</body>
</html>
