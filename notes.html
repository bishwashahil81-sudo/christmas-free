<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Notes üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #050a18;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        /* Matches the Homepage Santa Background */
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            filter: blur(8px) brightness(30%); /* Darker so text is easy to read */
            z-index: -1;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #ff4d4d; margin-bottom: 20px; }

        .note-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 80%; max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #noteContent { font-size: 1.2rem; line-height: 1.5; min-height: 100px; display: flex; align-items: center; justify-content: center; }

        .btn-group { margin-top: 25px; display: flex; gap: 10px; }

        button, .back-btn {
            background: #ff4d4d; color: white; border: none; padding: 10px 20px;
            border-radius: 25px; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 14px;
        }

        .back-btn { background: rgba(255, 255, 255, 0.2); border: 1px solid white; }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <h1>Holiday Notes</h1>

    <div class="note-card">
        <div id="noteContent">Click the button for a holiday wish!</div>
        <div class="btn-group">
            <button onclick="getNewNote()">Open a Note üéÅ</button>
            <a href="index.html" class="back-btn">Back</a>
        </div>
    </div>

    <script>
        // UNIVERSAL MESSAGES FOR EVERYONE
        const notes = [
            "WISHING YOU ALL THE HAPPINESS YOUR HEART CAN HOLD THIS CHRISTMAS!",
            "MAY THE MAGIC OF THE HOLIDAYS BRING A SMILE TO YOUR FACE TODAY. ‚ú®",
            "WISHING YOU A SEASON FILLED WITH BEAUTIFUL MOMENTS. ‚ùÑÔ∏è",
            "MAY YOUR DAYS BE MERRY, BRIGHT, AND FILLED WITH PEACE!",
            "SENDING YOU GOOD VIBES AND HOLIDAY CHEER, WHEREVER YOU ARE. ü•Ç",
            "MAY THIS CHRISTMAS BRING NEW HOPES AND BRIGHT BEGINNINGS! üåü"
        ];

        function getNewNote() {
            const display = document.getElementById('noteContent');
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            display.style.opacity = 0;
            setTimeout(() => {
                display.innerText = randomNote;
                display.style.opacity = 1;
            }, 300);
        }
    </script>
</body>
</html>
