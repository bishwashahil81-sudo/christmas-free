<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Notes üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0b132b; /* Keeping your midnight blue */
            color: white; 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            padding: 40px 20px;
            margin: 0;
            overflow-x: hidden;
        }

        /* The Christmas Tree with "Colorful Lights" glow */
        .tree {
            font-size: 80px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px #28a745);
            animation: lights 1.5s infinite alternate;
        }

        @keyframes lights {
            0% { filter: drop-shadow(0 0 5px #ff4d4d); }
            50% { filter: drop-shadow(0 0 20px #ffff00); }
            100% { filter: drop-shadow(0 0 5px #00ffcc); }
        }

        .note-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff4d4d; /* Keeping the red border */
            border-radius: 15px;
            padding: 35px 20px;
            margin: 20px auto;
            max-width: 400px;
            min-height: 200px;
        }

        /* Dancing Script applied to both Merry and Christmas */
        .main-heading {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: #ff4d4d;
            line-height: 1.1;
            margin-bottom: 20px;
            display: block;
        }

        .message {
            font-size: 1.05rem;
            letter-spacing: 1px;
            line-height: 1.6;
            text-transform: uppercase;
            padding: 0 10px;
        }

        .btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            font-weight: bold;
        }

        .back-link { 
            color: #00ffcc; 
            text-decoration: none; 
            display: block; 
            margin-top: 25px; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="tree">üéÑ</div>

    <div class="note-card" id="note-display">
        <span class="main-heading">Merry Christmas</span>
        <div class="message">
            WISHING YOU ALL THE HAPPINESS YOUR HEART CAN HOLD THIS CHRISTMAS AND BEYOND.
        </div>
    </div>

    <button class="btn" onclick="nextNote()">Open a New Note üéÅ</button>
    <a href="index.html" class="back-link">‚Üê Back to Game</a>

    <script>
        const notes = [
            "WISHING YOU ALL THE HAPPINESS YOUR HEART CAN HOLD THIS CHRISTMAS AND BEYOND.",
            "MAY THE HOLIDAY SEASON FILL YOUR HOME WITH JOY, YOUR HEART WITH LOVE, AND YOUR LIFE WITH LAUGHTER.",
            "MAY THE MAGIC OF CHRISTMAS LIGHT UP YOUR LIFE AND BRING YOU ENDLESS PEACE AND PROSPERITY.",
            "WISHING YOU A SEASON THAT IS MERRY AND BRIGHT WITH THE LIGHT OF LOVE AND HAPPINESS."
        ];

        function nextNote() {
            const messageDiv = document.querySelector('.message');
            // Select a random note from the list
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            messageDiv.innerText = randomNote;
        }
    </script>
</body>
</html>
